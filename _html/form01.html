<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<!--content-outer-wrap-->
				<div class="content-outer-wrap">
					
					<!--content-wrap-->
					<div class="content-wrap">

						<!--title-box-->
						<div class="title-box">
							<div class="back-wrap">
								<a href="" class="btn button-light button-border">
									<div class="button-title">Вернуться к Компетенции</div>
								</a>
							</div>
							<h1 class="h1-title section-title">Создание нового теста</h1>
						</div>
						<!--/title-box-->
						
						<!--form-content-box-->
						<form action="/" class="form-content-box form-main">
							<div class="form-inner-wrap">
								<div class="frm-row">
									<div class="frm-field">
										<div class="field-title">Название теста</div>
										<div class="frm-field-input">
											<input type="text" class="form-input" placeholder="Не более 50 символов">
										</div>
									</div>
								</div>
								<div class="frm-row">
									<div class="frm-field">
										<div class="field-title">Компетенции</div>
										<div class="frm-field-input">
											<textarea class="form-input textarea-form-main auto-resize-textarea" placeholder="Перечислите компетенции через запятую (например: Лидерство, Командная работа)"></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="form-bottom-wrap">
								<div class="frm-row-submit">
									<div class="frm-field">
										<button type="submit" class="btn button-form-main">
											<span class="button-title">Далее</span>
										</button>
									</div>
								</div>
							</div>
						</form>
						<!--/form-content-box-->

					</div>
					<!--/content-wrap-->

					<!--side-wrap-->
					<div class="side-wrap">
						<!-- build:section side -->
						<!-- /build -->
					</div>
					<!--/side-wrap-->
					
				</div>
				<!--/content-outer-wrap-->
				
            </div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section popups -->
        <!-- /build -->
    
    </body>
</html>
